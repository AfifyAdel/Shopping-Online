<div class="body">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card p-4">
          <div class="card-body ">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <h1 style="text-align:center" class="mb-4">Register</h1>

              <div class=" row mb-4">
                <div class="col-6 pr-2">
                  <input type="text" class="form-control  mr-3" placeholder="First Name" formControlName="firstname"
                    [ngClass]="{
                    'is-invalid':
                      (registerForm.controls.firstname.touched && registerForm.controls.firstname.invalid) ||
                      (submitted && registerForm.controls.firstname.invalid) }">
                </div>
                <div class="col-6 pl-2">

                  <input type="text" class="form-control" placeholder="Last Name" formControlName="lastname" [ngClass]="{
                                      'is-invalid':
                                        (registerForm.controls.lastname.touched && registerForm.controls.lastname.invalid) ||
                                        (submitted && registerForm.controls.lastname.invalid) }">
                </div>
              </div>
              <div class="input-group mb-4">
                <input type="text" class="form-control" placeholder="Email" formControlName="email" [ngClass]="{
                                'is-invalid':
                                  (registerForm.controls.email.touched && registerForm.controls.email.invalid) ||
                                  (submitted && registerForm.controls.email.invalid) }">
              </div>
              <div class="input-group mb-4">
                <input type="text" class="form-control" placeholder="Username" formControlName="username" [ngClass]="{
                                'is-invalid':
                                  (registerForm.controls.username.touched && registerForm.controls.username.invalid) ||
                                  (submitted && registerForm.controls.username.invalid) }">
              </div>
              <div class="input-group mb-4">
                <input type="date" class="form-control" placeholder="Birthday" formControlName="birthdate" [ngClass]="{
                  'is-invalid':
                    (registerForm.controls.birthdate.touched && registerForm.controls.birthdate.invalid) ||
                    (submitted && registerForm.controls.birthdate.invalid) }">
              </div>


              <div class="input-group mb-4">
                <input type="password" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{
                  'is-invalid':
                    (registerForm.controls.password.touched && registerForm.controls.password.invalid) ||
                    (submitted && registerForm.controls.password.invalid) }">
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="submit" class="btn btn-dark px-4">Register</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0" routerLink="/login">Login</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.4)" size="default" type="ball-spin-clockwise">
</ngx-spinner>


<!-- Modal -->
<div class="modal fade  show" [ngClass]="{'d-block': showAlert}">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Alert</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closePopup()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <p>{{message}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark m-auto" data-dismiss="modal" (click)="closePopup()">OK</button>
      </div>
    </div>
  </div>
</div>
