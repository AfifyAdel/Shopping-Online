<div class="tabo order-c">
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
    <thead>
      <tr>
        <th>Request Date</th>
        <th>Due Date</th>
        <th>Total Price</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of orders">
        <td>{{item.requestDate | date:'dd/MM/yyyy HH:mm' }}</td>
        <td>{{item.dueDate | date:'dd/MM/yyyy' }}</td>
        <td>{{item.totalPrice}}</td>
        <td>{{getStatus(item.status)}}</td>
        <td class="text-right w-icon delete-icon">
          <a class="table-icon " title="View Details" (click)="openOrderDetails(item.id)">
            <i class="far fa-eye"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="wrapper">
  <button class="btn btn-dark mt-3 ord" style="margin-right: 30px;" type="submit" (click)="navigateToHome()">Back To
    Home</button>
</div>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.4)" size="default" type="ball-spin-clockwise">
</ngx-spinner>

<!-- Modal -->
<div class="modal fade  show" [ngClass]="{'d-block': showAlert}">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Alert</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closePopup()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <p>{{message}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark m-auto" data-dismiss="modal" (click)="closePopup()">OK</button>
      </div>
    </div>
  </div>
</div>
