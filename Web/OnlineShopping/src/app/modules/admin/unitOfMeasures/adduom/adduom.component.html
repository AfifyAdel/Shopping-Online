<h4 class="my-3">Add Unit Of Measure</h4>

<form [formGroup]="addForm" class="w-100">

  <div class="row">
    <div class="col-xl-2 col-lg-2 col-md-3 col-4">
      <span class="lbl">
        UOM
      </span>
      <span class="text-danger">*</span>
    </div>
    <div class="col-lg-4 col-md-6 col-8 form-group">
      <input type="text" formControlName="code" tabindex="1" class="form-control" [ngClass]="{
                  'is-invalid':
                    (form.code.touched && form.code.invalid) ||
                    (submittedAdd && form.code.invalid) }" />
    </div>
  </div>
  <div class="row">
    <div class="col-xl-2 col-lg-2 col-md-3 col-4">
      <span class="lbl">
        Description
      </span>
      <span class="text-danger">*</span>
    </div>
    <div class="col-lg-4 col-md-6 col-8 form-group ">
      <input type="text" formControlName="value" tabindex="2" class="form-control value" [ngClass]="{
                  'is-invalid':
                    (form.value.touched && form.value.invalid) ||
                    (submittedAdd && form.value.invalid) }" />
    </div>
  </div>

  <div class="row ">
    <div class="col-sm-12 form-group r">
      <button type="button" class="btn btn-dark" (click)="submit()">Save</button>
    </div>
  </div>

</form>
